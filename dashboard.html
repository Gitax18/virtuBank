<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virtuBank: Most trusted online banking platform</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favico.png" type="image/x-icon">

    <!--  stylesheets -->
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/dash.css">

    <!-- media queries -->
    <link rel="stylesheet" href="media queries/dash-media.css">

     <!-- google font's -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
 
</head>
<body>

    <header class="container">
        <div class="header">
            <div class="logo b">VirtuBank</div>
        </div>
    </header>
    
    <hr style="margin: auto; width: 80vw; border-top: 2px solid black;">
    
    <main class="container">
        <div class="dashboard-title">
            <h1 class="ib" id="greet--heading">your activties</h1>
        </div>
<!-- --------------------------------------------------------------------------- -->
        <section class="app-container grid grid-col-2 gap-md">
            <!-- container to store all the movements -->
            <div class="movement-container">
                <div class="movement-row">
                    <div class="labelleft"> <!-- container to store amount type and its date. -->
                        <span class="movement-withdraw">DEPOSIT</span>
                        <span class="movement-time">today</span>
                    </div>
                    <div class="labelright"> <!-- container to store amount. -->
                        <span class="movement-amount">‚Çπ 5000/-</span>
                    </div>
                </div>

                <div class="movement-row">
                    <div class="labelleft"> <!-- container to store amount type and its date. -->
                        <span class="movement-deposit">DEPOSIT</span>
                        <span class="movement-time">today</span>
                    </div>
                    <div class="labelright"> <!-- container to store amount. -->
                        <span class="movement-amount">‚Çπ 5000/-</span>
                    </div>
                </div>
                
            </div>

            <div class="account-info">
                <div class="time-profile">
                    <span class="labeltime">Monday, 12:34</span>
                    <span class="profile-logo"><a href="#"> <img src="user.png" alt="user" width="32px"></a></span>
                </div>

                <!-- container for buttons -->
                <div class="container-sidebtns grid grid-col-3 gap-lg m-auto">
                    <div class="loan-btn logo-container">
                        <div class="loan-logo relocate-btn">ü™ô</div>
                        <div class="logo-label">get loan</div>
                    </div>
                    <div class="transfer-btn logo-container">
                        <div class="transfer-logo relocate-btn">üí∏</div>
                        <div class="logo-label">transfer</div>
                    </div>
                    <div class="remove-btn logo-container">
                        <div class="remove-logo relocate-btn">‚ùå</div>
                        <div class="logo-label">remove</div>
                    </div>
                </div>
                <!-- container for balance and summaries -->
                <div class="container-moneyflow">
                    <div class="container-balance">
                        <span class="labelbalance">Balance:</span>
                        <span class="balance">‚Çπ 10000/-</span>
                    </div>
                    <div class="container-sumin">
                        <span class="amount-sumin">Sum-in:</span>
                        <span class="sumin">‚Çπ 11000/-</span>
                    </div>
                    <div class="container-sumout">
                        <span class="amount-sumout">Sum-out:</span>
                        <span class="sumout">‚Çπ 1000/-</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/dash.js"></script>
</body>
</html>
